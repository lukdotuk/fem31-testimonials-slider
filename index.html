<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
<main class="main">

  <div class="sec-one">
    <div class="container flex">
      <img class="sec-one__img" id="img" src="" alt="">
      <div class="sec-one__btn flex">
        <button id="prev">
          <img class="sec-one__btn--prev" src="./assets/images/icon-prev.svg" alt="">
        </button>
        <button id="next">
          <img class="sec-one__btn--next" src="assets/images/icon-next.svg" alt="">
        </button>
      </div>
    </div>
  </div>
  
  <div class="sec-two">
    <p class="sec-two__text" id="text"></p>
    <h1 class="sec-two__name" id="name"></h1>
    <p class="sec-two__job" id="job"></p>
  </div> 

</main>
</body>
</html>
